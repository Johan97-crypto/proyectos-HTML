<!DOCTYPE html>
<html>
    <head>
        <title>Titulo a la pagina</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script>
            let variable=0;
            var variable2=0;

            function clic(){
                let estado1 = 1;
                variable=parseInt(document.getElementById("num1").value);
                variable2=parseInt(document.getElementById("num2").value);
                document.getElementById("num3").value=variable+variable2;
                
                estado1=document.getElementById("Resta").checked;
                estado2=document.getElementById("Suma").checked;

                document.getElementById("textoaux").innerHTML="<b>Hola js</b>";

                if(estado1){
                    document.getElementById("num3").value=variable-variable2;
                }
                if(estado2){
                    document.getElementById("num3").value=variable+variable2;
                }
                if(!estado1 && !estado2){
                    document.getElementById("num3").value=0;
                }
            }

            function asignar(){

                var boton=document.getElementById("BotonInt");
                boton.addEventListener('click', function(){
                    //Condicionales
                    let cond=2;
                    if(cond==1){
                        console.log('numero 1');
                    }else if(cond==2){
                        console.log('numero 2');
                    }else{
                        console.log('no es 1');
                    }
                    //iterativas
                    for(let i=0;i<10;i++){
                        console.log('Hola');
                        console.log('1');
                        console.log('Hola '+i);
                    }
                })
            }

            function agregarElemento() {
                var nuevoParrafo = document.createElement("p");
                var textoParrafo = document.createTextNode("Este es un nuevo párrafo creado desde JavaScript.");
                nuevoParrafo.appendChild(textoParrafo);
                nuevoParrafo.id = "parrafoNuevo";
                nuevoParrafo.className = "claseParrafo";
                var contenedor = document.getElementById("miParrafo");
                contenedor.appendChild(nuevoParrafo);
            }
        </script> 

        <script>
            // Activar la visibilidad de un parrafo
            function toggleVisibility() {
                var p = document.getElementById("miParrafo");
                if (p.style.display === "none") {
                    p.style.display = "block"; // Mostrar el párrafo
                } else {
                    p.style.display = "none"; // Ocultar el párrafo
                }
            }
        </script>
    </head>

    <body onload="agregarElemento()">
        <h1>Clase Bootstrap</h1>
        <div id="miParrafo">Texto de prueba</div>
        <form>
            <div class="mb-3">
              <label for="num1" class="form-label">Ingrese numero 1</label>
              <input type="number" class="form-control" id="num1" value="2" step="10" onclick="clic()">
              <div class="form-text" id="label1">Aiuda.</div>
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Ingrese numero 2</label>
                <input type="number" class="form-control" id="num2" value="5" onclick="clic()">
                <div class="form-text">Aiuda.</div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Suma">
                <label class="form-check-label" for="Suma">
                  Suma
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Resta" checked>
                <label class="form-check-label" for="Resta">
                  Resta
                </label>
              </div>

            <!--<button type="button" class="btn btn-danger" id="BotonInt" onclick="toggleVisibility()" data-bs-toggle="modal" data-bs-target="#exampleModal">Resolver</button>
            -->
            <div class="mb-3">
                <label for="num3" class="form-label">Resultado</label>
                <input type="number" class="form-control" id="num3">
                <div class="form-text">Salida.</div>
            </div>
        </form>     
       
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ejemplo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Este es un ejemplo de la clase para implementar el uso del modal.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        




    </body>
</html>
