<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma y Resta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div class="form-group">
      <label for="numero1">Número 1:</label>
      <input type="number" class="form-control" id="numero1">
    </div>
    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input type="number" class="form-control" id="numero2">
    </div>
    <div class="form-group">
      <label>Operación:</label>
      <!--aqui comienza el raddio button-->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="operacion" id="suma" value="suma" checked>
        <label class="form-check-label" for="suma">
          Suma
        </label>
      </div>
      <!--aqui termina el primer radio buutton-->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="operacion" id="resta" value="resta">
        <label class="form-check-label" for="resta">
          Resta
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      var numero1 = parseFloat(document.getElementById('numero1').value);
      var numero2 = parseFloat(document.getElementById('numero2').value);
      var operacion = document.querySelector('input[name="operacion"]:checked').value;
      var resultado;

      if (operacion === 'suma') {
        resultado = numero1 + numero2;
      } else {
        resultado = numero1 - numero2;
      }

      document.getElementById('resultado').innerHTML = "El resultado es: " + resultado;
    }
  </script>
</body>
</html>
