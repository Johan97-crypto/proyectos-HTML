<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- Agregar los estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Calculadora</h2>
      <form id="calculatorForm">
        <div class="form-group">
          <label for="number1">Número 1</label>
          <input type="number" class="form-control" id="number1" name="number1" required>
        </div>
        <div class="form-group">
          <label for="number2">Número 2</label>
          <input type="number" class="form-control" id="number2" name="number2" required>
        </div>
        <div class="form-group">
          <label>Operación:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="addition" value="addition" checked>
            <label class="form-check-label" for="addition">Suma</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="subtraction" value="subtraction">
            <label class="form-check-label" for="subtraction">Resta</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
      <div class="mt-4" id="result"></div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Manejar el envío del formulario
  $('#calculatorForm').submit(function(event) {
    event.preventDefault();
    // Obtener los valores de los números
    var number1 = parseInt($('#number1').val());
    var number2 = parseInt($('#number2').val());
    // Obtener la operación seleccionada
    var operation = $('input[name=operation]:checked', '#calculatorForm').val();
    // Realizar la operación correspondiente
    var result;
    if (operation === 'addition') {
      result = number1 + number2;
    } else if (operation === 'subtraction') {
      result = number1 - number2;
    }
    // Mostrar el resultado
    $('#result').text('El resultado es: ' + result);
  });
</script>

</body>
</html>
