<script>
  // Función para manejar la carga de imágenes
  document.getElementById('btnAgregarImagen').addEventListener('click', function () {
    // Crear un input de tipo file
    var input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*'; // Aceptar solo archivos de imagen
    input.multiple = true; // Permitir la selección de múltiples archivos

    // Agregar un evento change para manejar la selección de archivos
    input.addEventListener('change', function (event) {
      var files = event.target.files; // Obtener los archivos seleccionados
      var container = document.getElementById('imageContainer'); // Obtener el contenedor de imágenes

      // Iterar sobre los archivos seleccionados
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var reader = new FileReader();

        // Agregar un evento load para manejar la carga del archivo
        reader.addEventListener('load', function () {
          var img = document.createElement('img'); // Crear un elemento de imagen
          img.src = this.result; // Establecer la fuente de la imagen como el contenido del archivo
          img.className = 'img-thumbnail mr-2 mb-2'; // Agregar clases de Bootstrap para estilo
          container.appendChild(img); // Agregar la imagen al contenedor
        });

        // Leer el contenido del archivo como una URL de datos
        reader.readAsDataURL(file);
      }
    });

    // Hacer clic en el input para abrir el selector de archivos
    input.click();
  });
</script>
